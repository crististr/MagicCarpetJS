<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>js-dos 6.22</title>
  <script src="js-dos.js"></script>

    body {

      background-color: black;


     }

    canvas {
     
      width: 100vw;

<body>
  <canvas id="jsdos"></canvas>

        main(["-c", "CARPET.EXE"])
      });
    });
  </script>
